<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Google Sheets Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<div class="container">
  <div class="row">
    <div class="col-lg-1-12">
      <a href="https://docs.google.com/spreadsheets/d/182TSC-STftVr-ULgGTx_bkfsnL3vBrnvQ05m8Wtuc90/edit?usp=sharing" class="btn btn-primary btn-xl m-5">View Sheet</a>
      <a href="https://github.com/jsoma/tabletop/issues/150#issuecomment-345929863" class="btn btn-primary btn-xl m-5">Sharing Sheet</a>
      <a href="https://github.com/jsoma/tabletop" class="btn btn-primary btn-xl m-5">Tabletop JS Library</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Paid</h3>
          <table id="paidTable" class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Element</th>
              <th>Donation Amount</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Unpaid</h3>
          <table id="unpaidTable" class="table table-striped table-responsive">
            <thead class="thead-inverse">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Element</th>
              <th>Donation Amount</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>


<script src="js/vendor/modernizr-3.7.1.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script src="js/main.js"></script>
</body>

</html>
